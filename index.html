<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Vegetables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Welcome to the Fruits and Vegetables Shop</h1>
        </header>
        <div class="row">
            <div class="col-md-6">
                <h2>Fruits</h2>
                <ul class="list-group">
                    <li class="list-group-item">Apples</li>
                    <li class="list-group-item">Bananas</li>
                    <li class="list-group-item">Cherries</li>
                    <li class="list-group-item">Grapes</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Vegetables</h2>
                <ul class="list-group">
                    <li class="list-group-item">Carrots</li>
                    <li class="list-group-item">Broccoli</li>
                    <li class="list-group-item">Lettuce</li>
                    <li class="list-group-item">Peppers</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
