<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Vegetables</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">Fruits and Vegetables Website</h1>
    <div class="row mt-3">
        <div class="col-md-6">
            <h2>Fruits</h2>
            <ul class="list-group">
                <li class="list-group-item">Apple</li>
                <li class="list-group-item">Banana</li>
                <li class="list-group-item">Cherry</li>
                <li class="list-group-item">Date</li>
                <li class="list-group-item">Grapes</li>
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Vegetables</h2>
            <ul class="list-group">
                <li class="list-group-item">Carrot</li>
                <li class="list-group-item">Broccoli</li>
                <li class="list-group-item">Spinach</li>
                <li class="list-group-item">Pepper</li>
                <li class="list-group-item">Cabbage</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
